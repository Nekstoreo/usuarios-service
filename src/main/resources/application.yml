server:
  port: 8081

spring:
  application:
    name: usuarios-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/usuarios_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:plazoleta-secret-key-for-jwt-token-generation-must-be-at-least-256-bits}
  expiration-ms: ${JWT_EXPIRATION:86400000}

# Admin initialization
admin:
  email: ${ADMIN_EMAIL:admin@plazoleta.com}
  password: ${ADMIN_PASSWORD:admin123}
  first-name: ${ADMIN_FIRST_NAME:Admin}
  last-name: ${ADMIN_LAST_NAME:System}
  identity-document: ${ADMIN_IDENTITY_DOCUMENT:1234567890}
  phone: ${ADMIN_PHONE:+573000000000}
  birth-date: ${ADMIN_BIRTH_DATE:1990-01-01}

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    enabled: true
